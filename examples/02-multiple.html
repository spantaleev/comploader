<!doctype html>
<html>
	<head></head>
	<body>
	   <div class="container p-3">
			<select id="js-select">
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>

			<br /><br />

			<button class="btn btn-primary" id="js-transform">
				Load Bootstrap and Chosen
			</button>
		</div>

		<!-- Always load jQuery on this page. -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<script type="text/javascript" src="../comploader.js"></script>

		<!-- Define the components -->
		<script type="text/javascript">
			comploader.register("bootstrap", {
				"stylesheets": [
					{
						"url": "https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css",
						"integrity": "sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
					}
				],
				"scripts": [
					{
						"url": "https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js",
						"integrity": "sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
					}
				]
			});

			comploader.register("select2", {
				"stylesheets": [
					{
						"url": "https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css",
						"integrity": "sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
					}
				],
				"scripts": [
					{
						"url": "https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js",
						"integrity": "sha512-RtZU3AyMVArmHLiW0suEZ9McadTdegwbgtiQl5Qqo9kunkVg1ofwueXD8/8wv3Af8jkME3DDe3yLfR8HSJfT2g=="
					}
				]
			});
		</script>

		<!-- Make use of the components -->
		<script type="text/javascript">
			$('#js-transform').click(function () {
				// Ask comploader to load both components and only then to proceed with our code.
				// Note that those components are not interdependent - we're loading both,
				// just to demonstrate that it's possible to pass multiple at once.
				// For component dependencies see the other example (`03-dependencies.html`).
				comploader.load(["bootstrap", "select2"], function () {
					// Both components are now loaded.
					$('#js-select').select2();
				});
			});
		</script>
	</body>
</html>
