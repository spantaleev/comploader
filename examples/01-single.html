<!doctype html>
<html>
	<head></head>
	<body>
		<p style="color: red;">
			The text color should change from <strong>red</strong> to <strong>green</strong>
			when the jQuery component gets loaded (after an intentional delay of 2 seconds).
		</p>

		<script type="text/javascript" src="../comploader.js"></script>

		<!-- Define the components (only got one here) -->
		<script type="text/javascript">
			comploader.register("jquery", {
				"scripts": [
					{
						"url": "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js",
						"integrity": "sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
					}
				]
			});
		</script>

		<!-- Make use of the components -->
		<script type="text/javascript">
			window.setTimeout(function () {
				comploader.load("jquery", function () {
					// jQuery is now loaded - use it.
					$('p').css('color', 'green');
				});
			}, 2000);
		</script>
	</body>
</html>
